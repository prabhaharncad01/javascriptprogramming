<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
 
            <tr>
                <td><input type="number" id="num1" ></td><br>
             </tr>
             <br>
             <tr>
                <td><input type="number" id="num2"></td><br>
            </tr>
            <br>
             <tr>
                <td><button onclick="resultfunction()">add</button></td><br>
            </tr>
             </tr>
        
    
   <h1 id="result">result</h1>

   <script>
var box1=document.getElementById("num1")
var box2=document.getElementById("num2")
var result=document.getElementById("result")

function resultfunction()
{
    
var box1value=Number(box1.value)
var box2value=Number(box2.value)
var total=box1value/box2value

    result.textContent=total
}

   </script>
