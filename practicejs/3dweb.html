<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Shop - E-commerce Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Basic styles */
header, footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.main-content {
    position: relative;
    z-index: 1;
}

.hero {
    position: relative;
    background-image: url(https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    background-size: cover;
    background-position: center;
    color: #fff;
    padding: 100px 20px;
    text-align: center;
}

.hero-content {
    position: relative;
    z-index: 1;
}

.hero h2 {
    font-size: 36px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff4c4c;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #ff6666;
}

.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 50px;
}

.product {
    width: 300px;
    padding: 20px;
    margin-bottom: 20px;
    background-color: #f4f4f4;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.product img {
    width: 100%;
    border-radius: 5px;
}

.product h3 {
    margin-top: 10px;
}

.product p {
    margin: 10px 0;
    font-weight: bold;
}

.product a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.product a:hover {
    background-color: #555;
}

    </style>
</head>
<body>
    <header>
        <h1>Shoe Shop</h1>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Welcome to Shoe Shop</h2>
                <p>Explore our latest collection of stylish and comfortable shoes.</p>
                <a href="#products" class="btn">Shop Now</a>
            </div>
        </section>
        <section id="products" class="products">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8c2hvZXN8ZW58MHx8MHx8fDA%3D" alt="Shoe 1">
                <h3>Running Shoes</h3>
                <p>$99.99</p>
                <a href="#">Buy Now</a>
            </div>
            <div class="product">
                <img src="https://plus.unsplash.com/premium_photo-1682125177822-63c27a3830ea?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8c2hvZXN8ZW58MHx8MHx8fDA%3D" alt="Shoe 2">
                <h3>Casual Sneakers</h3>
                <p>$79.99</p>
                <a href="#">Buy Now</a>
            </div>
            <!-- Add more product items -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Shoe Shop. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
