<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="result"></h1>
    <script>
        function findBiggestNumber(num1, num2) {
            if (num1 > num2) {
                return num1;
            } else {
                return num2;
            }
        }
        
        // Example usage:
        var number1 = 10;
        var number2 = 7;
        
        var biggestNumber = findBiggestNumber(number1, number2);
        document.getElementById("result").innerHTML="The biggest number is: " + biggestNumber;
        </script>
</body>
</html>
