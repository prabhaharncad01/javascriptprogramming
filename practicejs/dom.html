<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
   
</head>
<body>
    <div class="parbox">
      
    <form action="">
        
    <input type="text" id="num1"><br><br>
    <input type="text" id="num2"><br><br>
<button onclick="add(event)" class="btn">ADD</button>

</form>
</div>
<h1 id="result">Beast perfumes</h1>

<script >
var box1=document.getElementById("num1")
var box2=document.getElementById("num2")
var output=document.getElementById("result")

function add(event) {
    // Prevent the default form submission behavior
    event.preventDefault();

    var box1value = Number(box1.value);
    var box2value = Number(box2.value);
    var total = box1value + box2value;
    output.textContent = total;
}

</script>
</body>
</html>
