<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button onclick="oddeven()">Click</button>
    <h1 id="para"></h1>

    <script>
        function oddeven() {
            var input = document.getElementById("input").value;
            var result = document.getElementById("para");
    
            if (!isNaN(input)) { // Check if input is a number
                if (input % 2 == 0) {
                    result.textContent = "The number is even";
                } else {
                    result.textContent = "The number is odd";
                }
            } else {
                result.textContent = alert("You entered is not a number");
            }
        }
    </script>
</body>
</html>
