<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smallernumber</title>
</head>
<body>
    <input type="text" id="box1">
    <input type="text" id="box2">
    <button onclick="findsmallestNumber(number1, number2)">Click</button>
    <h1 id="result"></h1>

    <script>
    function findsmallestNumber(number1, number2) {
            if (number1 < number2) {
                return number1;
            } else {
                return number2;
            }
        }

        var number1 = document.getElementById("box1").value;
        var number2 = document.getElementById("box2").value;
        
        var smallestNumber = findsmallestNumber(number1, number2);
        document.getElementById("result").innerHTML="The smallest number is: " + smallestNumber;
    </script>
</body>
</html>
