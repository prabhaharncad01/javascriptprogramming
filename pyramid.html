<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyramid</title>
</head>
<body>
    <script>
        var rows=25;
        var cols=25;

        for(var i=0;i<=rows;i++)
        {
            for(var k=1;k<=(rows-i); k++)
            {
                document.write("&nbsp;");
            }
            for(var j=0;j<=i;j++)
            {
                document.write(i);
            }
            document.write("</br>");

        }
    </script>
</body>
</html>
